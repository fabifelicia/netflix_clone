<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <!--responsive -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!--owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="img/logo-netflix.png" alt="Logo Netflix" />
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="principal">
        <div class="container">
          <h3 class="title">DARK</h3>
          <p class="description">
            Quatro famílias iniciam uma desesperada busca por respostas quando
            uma criança desaparece e um complexo mistério envolvendo três
            gerações começa a se revelar.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carousel-films">
      <div class="owl-carousel owl-theme">        
        <div class="item">
          <img class="box-film" src="img/cover1.jpg" alt="Serie Cover" />
        </div>
        <div class="item">
          <img class="box-film" src="img/cover2.jpg" alt="Serie Cover" />
        </div>
        <div class="item">
          <img class="box-film" src="img/cover3.jpg" alt="Serie Cover" />
        </div>
        <div class="item">
          <img class="box-film" src="img/cover4.jpg" alt="Serie Cover" />
        </div>
        <div class="item">
          <img class="box-film" src="img/cover5.jpg" alt="Serie Cover" />
        </div>
        <div class="item">
          <img class="box-film" src="img/cover6.jpg" alt="Serie Cover" />
        </div>
        <div class="item">
          <img class="box-film" src="img/cover7.jpg" alt="Serie Cover" />
        </div>
        <div class="item">
          <img class="box-film" src="img/cover8.jpg" alt="Serie Cover" />
        </div>
        <div class="item">
          <img class="box-film" src="img/cover9.jpg" alt="Serie Cover" />
        </div>
        <div class="item">
          <img class="box-film" src="img/cover10.jpg" alt="Serie Cover" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3bf8b70652.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
